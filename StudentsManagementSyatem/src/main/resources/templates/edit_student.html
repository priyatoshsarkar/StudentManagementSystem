<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
		<div class="container mt-5">
				<div class="row justify-content-center">
					<div class="col-lg-6 col-md-8 col-sm-10">
						<div class="card">
							<div class="card-header text-center" style="font-size: 30px;">
								Update Student
							</div>
							<div class="card-body">
								<form th:action="@{/students/update/{id} (id=${student.id})}" th:object="${student}" method="post">
									<div class="form-group">
										<label for="firstName">Student First Name</label>
										<input type="text" id="firstName" name="firstName" class="form-control" th:field="*{firstName}"
											placeholder="Enter Student First Name" required>
									</div>
									<div class="form-group">
										<label for="lastName">Student Last Name</label>
										<input type="text" id="lastName" name="lastName" class="form-control" th:field="*{lastName}"
											placeholder="Enter Student Last Name" required>
									</div>

									<div class="form-group">
										<label for="lastName">Student Email</label>
										<input type="text" id="email" name="email" class="form-control"th:field="*{email}"
											placeholder="Enter Student Email" required>
									</div>
									<button type="submit" class="btn btn-primary btn-block">Submit</button>
								</form>
								<button class="btn btn-secondary btn-block mt-3" onclick="history.back()">Back</button>
							</div>
						</div>
					</div>
				</div>
			</div>
</body>
</html>
